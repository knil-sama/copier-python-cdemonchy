info:
  name: root
  type: http
  seq: 1

http:
  method: GET
  url: http://localhost:8000/
  auth: inherit

runtime:
  assertions:
    - expression: res.status
      operator: eq
      value: "200"
    - expression: res.body
      operator: eq
      value: '{ value: "Hello World"}'

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5
