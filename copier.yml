_exclude:
    - project-slug

project_name: 
  type: str
  help: Project name

project_slug:
  type: str
  help: A slug of the name, will be generated from project_name if empty
  default: "{% include 'project-slug.jinja' %}"

project_description:
  help: Project description
  type: str

python_version:
  type: str
  default: "3.14"

python_version_name:
  type: str
  default: trixie

author:
  type: str
  default: knil-sama

